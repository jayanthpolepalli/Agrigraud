<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Crop Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #2e7d32; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 900px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
        #map { height: 350px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; z-index: 1; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.85rem; font-weight: 600; color: #555; margin-bottom: 5px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { grid-column: 1 / -1; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1b5e20; }
        button:disabled { background: #999; cursor: not-allowed; }
        #results { margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee; display: none; }
        .crop-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 6px solid var(--primary); background: #f9f9f9; animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Crop Prediction & Soil Analysis</h2>
    <div id="map"></div>

    <form id="prediction-form">
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">

        <div class="form-grid">
            <div class="form-group">
                <label>Nitrogen (N) - mg/kg</label>
                <input type="number" id="n" step="any" min="0" placeholder="e.g. 41.8" required>
            </div>
            <div class="form-group">
                <label>Phosphorus (P) - mg/kg</label>
                <input type="number" id="p" step="any" min="0" placeholder="e.g. 42.5" required>
            </div>
            <div class="form-group">
                <label>Potassium (K) - mg/kg</label>
                <input type="number" id="k" step="any" min="0" placeholder="e.g. 43.2" required>
            </div>
            <div class="form-group">
                <label>pH Level</label>
                <input type="number" id="ph" step="0.01" min="0" max="14" placeholder="e.g. 6.85" required>
            </div>
            <div class="form-group">
                <label>Soil Type</label>
                <select id="soil_type">
                    <option value="Loamy soil">Loamy Soil</option>
                    <option value="Clayey soil">Clayey Soil</option>
                    <option value="Sandy soil">Sandy Soil</option>
                    <option value="Black soil">Black Soil</option>
                </select>
            </div>
            <div class="form-group">
                <label>Water Sources (bore, canals, rainfall)</label>
                <input type="text" id="water_sources" placeholder="e.g. bore, rainfall" required>
            </div>
        </div>

        <button type="submit" id="btn-submit">Analyze & Get Recommendations</button>
    </form>

    <div id="results">
        <h3 style="color: #444;">Top Recommended Crops:</h3>
        <div id="crop-list"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker;
    function updateMarker(lat, lng) {
        if (marker) marker.setLatLng([lat, lng]);
        else marker = L.marker([lat, lng], { draggable: true }).addTo(map);
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
            const { latitude, longitude } = pos.coords;
            map.setView([latitude, longitude], 13);
            updateMarker(latitude, longitude);
        });
    }

    map.on('click', (e) => updateMarker(e.latlng.lat, e.latlng.lng));

    const form = document.getElementById('prediction-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        const list = document.getElementById('crop-list');
        const resDiv = document.getElementById('results');

        if (!document.getElementById('lat').value) {
            alert("Please select a location on the map!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Processing...";
        list.innerHTML = '';
        resDiv.style.display = "none";

        const payload = {
            n: parseFloat(document.getElementById('n').value),
            p: parseFloat(document.getElementById('p').value),
            k: parseFloat(document.getElementById('k').value),
            ph: parseFloat(document.getElementById('ph').value),
            soil_type: document.getElementById('soil_type').value,
            water_sources: document.getElementById('water_sources').value.split(',').map(s => s.trim()),
            lat: parseFloat(document.getElementById('lat').value),
            lng: parseFloat(document.getElementById('lng').value)
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error("Server error.");

            const data = await response.json();
            data.top_crops.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'crop-card';
                card.innerHTML = `<strong>#${index+1} ${item.crop}</strong><span>${item.confidence}% Match</span>`;
                list.appendChild(card);
            });

            resDiv.style.display = 'block';
            resDiv.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Analyze & Get Recommendations";
        }
    });
</script>

</body>
</html>
